
<!doctype html>

<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>t-Button demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  

  <link rel="import" href="../t-button.html">

</head>
<body>
  <div class="horizontal center-justified layout">
    <div>
      <div class="horizontal-section ">
        <t-button id="xx" class="center" tabindex="0" ico="mail" only-icon></t-button>
        <t-button tabindex="0" label="colorful"></t-button>
        <t-button tabindex="0" disabled label="disabled"></t-button>
        <t-button tabindex="0" ico="check" raised class="colorful custom" label="ok"></t-button>
        <t-button tabindex="0" noink ico="clear" toggles raised active  icon-left class="custom" label="toggle"></t-button>
        <t-button class="primary" raised label="label"></t-button>
      </div>
    </div>
  </div>

</body>
</html>
