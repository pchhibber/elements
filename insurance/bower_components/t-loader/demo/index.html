<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>t-loader demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../t-loader.html">

    <style is="custom-style">
      .horizontal-section {
        width: 100px;
      }

       button {
        display: block;
        margin-bottom: 24px;
        margin-left: auto;
        margin-right: auto;
      }

      t-loader.blue {
        --t-loader-layer-1-color: var(--paper-light-blue-500);
        --t-loader-layer-2-color: var(--paper-light-blue-500);
        --t-loader-layer-3-color: var(--paper-light-blue-500);
        --t-loader-layer-4-color: var(--paper-light-blue-500);
      }

      t-loader.red {
        --t-loader-layer-1-color: var(--paper-red-500);
        --t-loader-layer-2-color: var(--paper-red-500);
        --t-loader-layer-3-color: var(--paper-red-500);
        --t-loader-layer-4-color: var(--paper-red-500);
      }

      t-loader.orange {
        --t-loader-layer-1-color: var(--paper-orange-500);
        --t-loader-layer-2-color: var(--paper-orange-500);
        --t-loader-layer-3-color: var(--paper-orange-500);
        --t-loader-layer-4-color: var(--paper-orange-500);
      }

      t-loader.green {
        --t-loader-layer-1-color: var(--paper-green-500);
        --t-loader-layer-2-color: var(--paper-green-500);
        --t-loader-layer-3-color: var(--paper-green-500);
        --t-loader-layer-4-color: var(--paper-green-500);
      }
    </style>
  </head>

  <body>
    <div class="vertical center-justified layout">
      <div>
        <h4>Default</h4>
        <div class="horizontal-section">
          <t-loader active></t-loader>
          <t-loader active></t-loader>
          <t-loader active></t-loader>
          <t-loader active></t-loader>
          <button onclick="toggle(event)">Toggle</button>
        </div>
      </div>

      <div>
        <h4>Color</h4>
        <div class="horizontal-section">
          <t-loader class="blue" active></t-loader>
          <t-loader class="red" active></t-loader>
          <t-loader class="orange" active></t-loader>
          <t-loader class="green" active></t-loader>
          <button onclick="toggle(event)">Toggle</button>
        </div>
      </div>
    </div>

    <script>
      function toggle(event) {
        var spinners = event.target.parentElement.querySelectorAll('t-loader');
        Array.prototype.forEach.call(spinners, function(spinner) {
          spinner.active = !spinner.active;
        });
      };
    </script>
  </body>

</html>
